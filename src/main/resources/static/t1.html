        }, {

            title: "我的一个道姑朋友",

        }, {

            title: "爱情废柴",
            singer: "周杰伦",
            source: "kw"
        }, {
            url: "324244",
            title: "青花瓷",
            singer: "周杰伦",

        }, {
            url: "440623",
            title: "说好的幸福呢",

        }, {
            url: "6176029",
            title: "算什么男人",

        }, {
            url: "3197116",

            url: "268702",

            url: "285030",
            title: "够爱",
            singer: "东城卫",
            source: "kw"
        }, {
            url: "6766593",
            title: "爱怎么喊停",
            singer: "曾沛慈",
            source: "kw"
        }];

        var index = 0;
        var kwUrl = "/kw/resource/";
        var KW = "kw";

        function eventWindowLoaded() {
            changeMusic();
        }

        //播放结束准备播放下一首时
        function next() {
            index = getNextIndex();
            changeMusic();
        }

        function changeMusic() {
            var videoElement = document.getElementById("theVideo");
            videoElement.src = '';
            if (musics[index].source === KW) {
                getKwUrl(kwUrl + musics[index].url);
            } else {
                videoElement.src = musics[index].url;
            }
            var currentInfo = document.getElementById("currentInfo");
            currentInfo.innerHTML = musics[index].singer + " - " + musics[index].title
            var nextInfo = document.getElementById("nextInfo");
            nextInfo.innerHTML = musics[getNextIndex()].singer + " - " + musics[getNextIndex()].title;
        }

        // 上一首
        function prec() {
            index = getPrecIndex();
            changeMusic();
        }

        function getPrecIndex() {
            return index === 0 ? musics.length - 1 : index - 1;
        }

        function getNextIndex() {
            return musics.length - 1 === index ? 0 : index + 1;
        }

        //异步请求获取到的值不能返回
        function getKwUrl(url, type) {
            var videoElement = document.getElementById("theVideo");
            var request = new XMLHttpRequest();
            request.open(type ? type : "GET", url);
            request.send(null);
            request.onreadystatechange = function (res) {
                if (res.currentTarget.readyState === 4 && (res.currentTarget.status === 200 || res.currentTarget.status === 304)) {
                    videoElement.src = res.currentTarget.responseText;
                }
            };
        }

    </script>
</head>
<body onload="eventWindowLoaded()">
<div>
    <video autoplay loop controls id="theVideo" onwaiting="next()" src="" width="500" height="500" poster="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1561541327600&di=681f8a2105bc6bcf26913aae441982ea&imgtype=0&src=http%3A%2F%2Fimg1.dongqiudi.com%2Ffastdfs1%2FM00%2F50%2F20%2FpIYBAFjfuuiAZlCOAAL0oYDDM1k544.png"></video>
</div>
<font id="currentInfo"></font>　->　<font id="nextInfo">下一首</font>
<button onclick="prec()">上一首</button>
<button onclick="next()">下一首</button>
</body>
</html>
